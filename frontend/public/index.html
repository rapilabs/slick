<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta http-equiv="x-ua-compatible" content="ie=edge">
 <meta name="description" content="A slick slack clone">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Slick</title>
 <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900" rel="stylesheet">
 <style>
 @font-face {
  font-family: 'EmojiSymbols';
  src: url('fonts/EmojiSymbols-Regular.woff')
 }
 html, body, h1, h2, h3, h4, h5, h6, p, ul, ol {
  margin: 0;
  padding: 0;
 }
 ul {
  list-style: none;
 }
 html, input {
  box-sizing: border-box;
  font-family: Lato,appleLogo,sans-serif;
  font-size: 16px;
  color: #2C2D30;
 }
 *, *:before, *:after {
  box-sizing: inherit;
 }
 html, body, #app, nav {
  height: 100%;
 }

 #app {
  display: flex;
 }

 nav {
  background-color: #4D394B;
  color: #AB9BA9;
  width: 220px;
  padding: 16px;
 }
 nav h1 {
  color: #fff;
 }
 nav header {
  height: 60px;
 }
 nav .username {
  font-size: .875rem;
 }
 nav h2 {
  text-transform: uppercase;
  font-size: 1rem;
  font-weight: normal;
 }
 nav .channels, nav .direct-messages {
  margin: 8px 0 32px 0;
 }
 nav .channels li:before {
  content: '#';
  padding-right: 5px;
 }
 nav .direct-messages li:before {
  content: 'â—‹';
  padding-right: 5px;
 }

 .channel {
  flex: 1;
 }
 .channel > header {
  border-bottom: 1px solid #E8E8E8;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
 }
 .channel h2 {
  font-size: 1.125rem;
  font-weight: 900;
 }
 .header-info {
  color: #717274;
  font-size: 0.8125rem;
  font-weight: 300;
  margin-top: 5px;
 }
 .emoji {
  font-family: "EmojiSymbols";
 }
 .separator {
  margin-left: 0.4rem;
  margin-right: 0.4rem;
 }
 .search-form {
  border: 1px solid rgba(113,114,116,.5);
  border-radius: 0.35rem;
  width: 227px;
  height: 34px;
  display: flex;
  align-items: center;
 }
 .search-form input {
  flex: 1;
  color: rgb(85, 84, 89);
 }
 .search-form button {
  color: #9e9ea6;
 }
 .search-form input, .search-form button {
  border: none;
  background: none;
  font-size: 15px;
  font-weight: 300;
 }
 </style>
</head>
<body>

 <div id="app">
  <nav>
   <header>
    <h1>Slick</h1>
    <div class="username">shangxiao</div>
   </header>
   <section class="channels">
    <h2>Channels</h2>
    <ul>
     <li>general</li>
     <li>random</li>
    </ul>
   </section>
   <section class="direct-messages">
    <h2>Direct Message</h2>
    <ul>
     <li>brntn</li>
     <li>markush</li>
     <li>veronica</li>
    </ul>
   </section>
  </nav>
  <div class="channel">
   <header>
    <div>
     <h2>#general</h2>
     <div class="header-info">
      <span class="user-count"><span class="emoji">&#x1f464;</span> 4</span>
      <span class="separator">|</span>
      <span class="topic">melbdjango</span>
     </div>
    </div>
    <div>
     <form class="search-form">
      <button class="emoji">&#x1F50D;</button>
      <input type="text" placeholder="Search" />
      <button>&#x24e7;</button>
     </form>
    </div>
   </header>
  </div>
 </div>

</body>
</html>
